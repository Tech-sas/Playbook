    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body style="opacity:0;visibility:hidden;">
    <div class="header">
        <img src="/img/logo.png">
        <h2>The Tech-sas Playbook</h2>
    </div>
    <div class="sidebar">
        <input class="filter_articles" type="text" placeholder="Search...">
        <ul class="optimized">
        </ul>
    </div>
    <div class="content optimized hidden"></div>
    <script type="text/javascript">
    function downloadJSAtOnload() {
        var element = document.createElement("script");
        element.src = "/js/loader.js";
        element.id = "loaderjs";
        //- element.disableTextInjection = true;
        element["data-app"] = "/js/app.js";
        document.body.appendChild(element);
    }
    if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
    else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
    else window.onload = downloadJSAtOnload;
    </script>
</body>

</html>
